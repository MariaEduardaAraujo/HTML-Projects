<!DOCTYPE html>
<html lang="pt-br">
	
	<head>
		<meta charset="utf-8">
		<title>Questão 7</title>
		<script type="text/javascript">
			function exibir(){
				var nome, sobrenome;
				nome = document.getElementById("nome").value;
				sobrenome = document.getElementById("sobrenome").value;
				
				alert("Olá " + nome + " " + sobrenome);
			}
		</script>
		<style type="text/css">
			label, input{
				margin-bottom: -10px;
			}
		</style>
	</head>

	<body>
		<label>Insira seu nome: </label>
		<input type="text" id="nome"><br><br>

		<label>Insira seu sobrenome: </label>
		<input type="text" id="sobrenome"><br><br>
		<button onclick="exibir()">Exibir</button>
	</body>
</html>
