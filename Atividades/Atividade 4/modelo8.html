<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<title>Modelo 8</title>
		<style type="text/css">
			body{
				font: 10pt sans-serif;

				margin: 0px;
				padding: 0px;
			}
			#inp{
				border: solid 1px #000000;

				font-family: Consolas, 'Lucida Console', monospace
			}
			input{
				background-color: #444444;
				color: #ffffff;

				border: solid 1px #000000;
			}
			input:focus {
				background-color: #fa0;
				color: #000;
			}
			input:hover{
				background-color: #09aaff;
			}
			input:active {
				background-color: #f00;
				color: #000;
			}
		</style>
	</head>

	<body>
		<p>Três caixas de texto, criadas através do código: <span id="inp">&lt;input type="text" maxlength="10" /&gt;</span></p>
		<p>* Passe o cursor por elas, clique ou navegue através do teclado</p>

		<p><input type="text" maxlength="10"/></p>
		<p><input type="text" maxlength="10"/></p>
		<p><input type="text" maxlength="10"/></p>
	</body>
</html>
