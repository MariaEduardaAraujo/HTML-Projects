<!DOCTYPE html>
<html lang="pt-br">
	
	<head>
		<meta charset="utf-8">
		<title>Modelo 7</title>
		<style type="text/css">
			body{			
				font: bold 20pt sans-serif;

				margin: 0px;	
			}
			p{
				background-color: #00aaff;
				border: solid 1px #000000;
			}
			#p1{
				margin-top: 0px;
			}
			#p2{
				margin-top: -27px;
			}
			span{
				font: bold 8pt sans-serif;

				background-color: #ff0000;
			}
			#a{
				vertical-align: top;
			}
			#b{
				vertical-align: middle;
			}
			#c{
				vertical-align:	 bottom;
			}

		</style>
	</head>

	<body>
		<p id="p1">Um parágrafo com 3 span: <span id="a">SPAN A</span>, <span id="b">SPAN B</span>, <span id="c">SPAN C</span></p>
		<p id="p2">* A fonte do parágrafo tem 20pt, e a dos span tem 8pt.</p>
	</body>
</html>
