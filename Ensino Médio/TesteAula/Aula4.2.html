<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Teste Aula 4 B</title>
		<script type="text/javascript">
			function exibe(){
				var nome;
				nome = document.getElementById("valor").value;
				alert("Nome digitado " + nome);
			}
		</script>
	</head>

	<body>
		<form>
			<label>Digite seu nome: </label>
			<input type="" name="valor" id="valor">
			<button id="b1" onclick="exibe()">Enviar</button>
		</form>
	</body>
</html>
